{% extends 'base.html' %}

{% block content %}

<div class="container">
	<br>
	<h1 class="row justify-content-center">Sign Up</h1>
	<br>
	<br>
	<br>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group row justify-content-center">
			<div class="col-sm-3">
				<input type="text" class="form-control border border-dark rounded" id="first_name" name="first_name" placeholder="FIRST NAME">
			</div>
		</div>
		<br>
		<br>
		<div class="form-group row justify-content-center">
			<div class="col-sm-3">
				<input type="text" class="form-control border border-dark rounded" id="last_name" name="last_name" placeholder="LAST NAME">
			</div>
		</div>
		<br>
		<br>
		<div class="form-group row justify-content-center">
			<div class="col-sm-3">
				<input type="text" class="form-control border border-dark rounded" id="username" name="username" placeholder="USERNAME">
			</div>
		</div>
		<br>
		<br>
		<div class="form-group row justify-content-center">
			<div class="col-sm-3">
				<input type="password" class="form-control border border-dark rounded" id="password" name="password" placeholder="PASSWORD">
			</div>
		</div>
		<br>
		<br>
		<div class="form-group row justify-content-center">
			<div class="col-sm-3">
				<input type="text" class="form-control border border-dark rounded" id="password2" name="password2" placeholder="RE-ENTER PASSWORD">
			</div>
		</div>
		<br>
		<br>
		<div class="form-group row justify-content-center">
			<div class="col-lg-3">
				<button type="submit" class="form-control btn btn-dark" id="login" name="login">SIGN UP</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
